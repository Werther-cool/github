<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>form</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <style media="screen">

      .error{
        border: 1px solid red;
      }
    </style>
  </head>
  <body ng-app = 'myApp'>

    <form name="singUpForm" ng-submit="submitForm()" ng-controller="werController">
        <div class="form-group">
          <label>用户名:
            <input name="username"
             ng-model="name"
             ng-class="{'error': singUpForm.username.$invalid &&
                   singUpForm.username.$touched}"
             ng-minlength="4"
             required
             class="form-control">
              </label>
              <span ng-if="singUpForm.username.$invalid &&
                    singUpForm.username.$touched">
                请检查
              </span>
              <span ng-if="singUpForm.username.$valid">
                ok
              </span>

        </div>
          <button class="btn btn-primary" type="submit" ng-disabled="singUpForm.$invalid">提交</button>

    </form>

  <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
    <!-- <script src="../bower_components/angular/angular.js" charset="utf-8"></script> -->
    <script type="text/javascript">

      var app =angular.module('myApp',[]);
      app.controller('werController',["$scope",function ($scope) {

          $scope.submitForm =function() {
            console.log($scope.name);

          };


      }]);

    </script>
  </body>
</html>
