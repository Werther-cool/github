<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>angular</title>
  </head>

<script src = "angular.js"></script>

<script type="text/javascript">

  var app = angular.module('app',[]);
  app.controller("WerController",['$scope',function ($scope) {
    ng-show.isShow = true;
  }])



  </script>
  <body ng-app ='app' ng-controller = "WerController" >
    <p ng-show="isShow">ng-show</p>


  </body>
</html>
