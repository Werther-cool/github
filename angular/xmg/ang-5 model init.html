<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>model init</title>

  </head>
  <body ng-app = 'app'>
    <div ng-controller = 'WerController' ng-init= "name = 'xmg';age =10">
        <h1>{{name}}</h1>
        <h1>{{age}}</h1>
    </div>

  </body>

  <script src="angular.js" charset="utf-8"></script>
  <script type="text/javascript">
    var app = angular.module('app',[]);
    app.controller('WerController',['$scope',function ($scope) {

    }]);
  </script>
</html>
