<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/index.css">

<body>

    <div class="page1 animated  bounce">
        <div class="canvas" id="chartmain01" style="width:600px; height: 400px;"></div>
        <div class="canvas" id="chartmain02" style="width:900px; height: 600px;"></div>
    </div>

    <script type="text/javascript" src="js/echarts.common.min.js"></script>
    <script>
        var data_y02 = [34000.9, 44523.9, 54523.9, 64523.9, 74523.9, 75523.9, 76523.9, 77523.9, 85523.9, 86523.9],
            data_y01 = [34000.9, 44523.9],
            data_x02 =  ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月'],
            data_x01 = ["2016年10月","2017年10月"];
        
            option1 = {
                    xAxis: [{
                        name: '月',
                        splitLine: {
                            show: false
                        },
                        data:data_x01,
                        axisLabel: {
                            textStyle: {
                                color: '#fff'
                            }
                        },
                        axisLine: {
                            lineStyle: {
                                color: '#fff'
                            }
                        },
                    }, ],
                    yAxis: {
                        splitLine: {
                            show: false
                        },
                        name: '万元',
                        axisLine: {
                            lineStyle: {
                                color: '#fff'
                            }
                        },
                        axisLabel: {
                            textStyle: {
                                color: '#fff'
                            }
                        },
                    },
                    series: [{
                        type: 'bar',
                        data: data_y01,
                        barWidth: 28,
                        label: {
                            normal: {
                                show: true,
                                position: 'top',
                                color: "#f9ff27"
                            }
                        },
                        itemStyle: {
                            normal: {
                                color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                                    offset: 0,
                                    color: '#f9ff27'
                                }, {
                                    offset: 1,
                                    color: '#17ffd9'
                                }]),

                            }
                        },
                    }]
                };

            
            option2 = {
                    xAxis: [{
                        name: '月',
                        splitLine: {
                            show: false
                        },
                        data:data_x02,
                        axisLabel: {
                            textStyle: {
                                color: '#fff'
                            }
                        },
                        axisLine: {
                            lineStyle: {
                                color: '#fff'
                            }
                        },
                    }, ],
                    yAxis: {
                        splitLine: {
                            show: false
                        },
                        name: '万元',
                        axisLine: {
                            lineStyle: {
                                color: '#fff'
                            }
                        },
                        axisLabel: {
                            textStyle: {
                                color: '#fff'
                            }
                        },
                    },
                    series: [{
                        type: 'bar',
                        data: data_y02,
                        barWidth: 28,
                        label: {
                            normal: {
                                show: true,
                                position: 'top',
                                color: "#f9ff27"
                            }
                        },
                        itemStyle: {
                            normal: {
                                color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                                    offset: 0,
                                    color: '#f9ff27'
                                }, {
                                    offset: 1,
                                    color: '#17ffd9'
                                }]),

                            }
                        },
                    }]
                };
        
        
        //初始化echarts实例
        var myChart01 = echarts.init(document.getElementById('chartmain01'));
        var myChart02 = echarts.init(document.getElementById('chartmain02'));
        
        //使用制定的配置项和数据显示图表
        myChart01.setOption(option1);
        myChart02.setOption(option2);

    </script>
</body>

</html>
