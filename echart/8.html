<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


</head>
<link rel="stylesheet" href="common.css">
<style>
    html,body{
        width: 100%;
        height: 100%;
    }
    body{
        background: url('body_bg.jpg') no-repeat left top;
        background-size: 100% 100%; 
    }
</style>
<body>
    <div id="chartmain" style="width:1000px; height: 600px;"></div>
    <script type="text/javascript" src="echarts.common.min.js"></script>
    <script type="text/javascript" src="dark.js"></script>
    <script>

        var data =[34000.9, 44523.9, 54523.9, 64523.9, 74523.9, 75523.9, 76523.9,77523.9,85523.9,86523.9];

        option = {
            xAxis: [{
                name:'月',
                splitLine:{show: false},
                data:['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月'],
                axisLabel: {
                    textStyle: {
                        color: '#fff'
                    }
                },
                axisLine: {
                    lineStyle: {
                        color: '#fff'
                    }
                },
                }, 
            ],
            yAxis: {
                splitLine:{show: false},
                name:'万元',
                axisLine: {
                    lineStyle: {
                        color: '#fff'
                    }
                },
                axisLabel: {
                    textStyle: {
                        color: '#fff'
                    }
                },
            },
            series: [
                {
                    type: 'bar',
                    data:data,
                    barWidth: 28,
                    label: {
                        normal: {
                            show: true,
                            position: 'top',
                            color:"#f9ff27"
                        }
                    },
                    itemStyle: {
                        normal: {
                            color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                                offset: 0,
                                color: '#f9ff27'
                            }, {
                                offset: 1,
                                color: '#17ffd9'
                            }]),
                         
                        }
                    },
                }
            ]
        };
        //初始化echarts实例
        var myChart = echarts.init(document.getElementById('chartmain'));

        //使用制定的配置项和数据显示图表
        myChart.setOption(option);
    </script>
</body>

</html>
