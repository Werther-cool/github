<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function Student(option){
        this.name = option.name ;
        this.class = option.class;
        this.sex = option.sex;
        this.number = option.number;

    }
    function TheClass(arr) {
        this.arr = arr || [];
    }

    TheClass.prototype={

        constructor : TheClass,
        add:function (stu) {
            this.arr.push(stu)
        },
        remove:function (stu) {
            var self = this;
            this.query(stu,(function(i) {
                self.arr.splice(i,1);
            }))
        },
        change:function (stu,stu2) {
            var self = this;
            this.query(stu,(function (i) {
                self.arr.splice(i,1,stu2);
            }))

        },
        query:function (stu,fn) {
            for (var i = 0; i < this.arr.length; i++) {
                if (this.arr[i].name == stu.name){
                    return fn(i)
                }

            }

        }
    }

    var stu1 = new Student({
        name:"xm"
    });
    var stu2 =new Student({
        name:"xh"
    });

    var classOne = new TheClass();
    classOne.add(stu1);
    classOne.add(stu2);
    console.log(classOne.arr);

    var stu3 =new Student({
        name : "xx"
    })

    classOne.change(stu1,stu3);
    //    classOne.remove(stu1);
    console.log(classOne.arr);

</script>
</body>
</html>
