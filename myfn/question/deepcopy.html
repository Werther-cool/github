<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    function deepCopy(obj1,obj2) {
//        console.log(obj2);
        obj2 = obj2 || {};
//        console.log(obj2);
        for (var i in obj1)
        {
            //判断是否是实例属性
            if(obj1.hasOwnProperty(i))
            {
                if (typeof obj1[i] == 'object')
                {
//                    obj2[i] = Array.isArray(obj1[i])?[]:{};
                    // 先创建一个空对象,来接收对象
                    deepCopy(obj1[i],obj2[i]); //函数的调用(实参的值赋值给形参)
                }else
                {
                    //基础数据类型
                    obj2[i] = obj1[i];
                }
            }

        }
    }


    var obj1 = {
        name:"哗啦呼啦",
        car:{
            type:"飞船"
        },
//        friends:["物理淘汰","哔哩哔哩"]
    };

    var obj2 = {};
    console.log(obj2);
    deepCopy(obj1,obj2);
</script>

</body>
</html>
